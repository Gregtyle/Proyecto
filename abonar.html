<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonar - Valhala Glamping</title>
    <link rel="stylesheet" href="Estilo/estilo.css">
    <link rel="stylesheet" href="Estilo/abonar.css">
</head>
<body>

    <header>
        <h1>Valhala Glamping</h1>
    </header>
    
    <aside>
        <h2>Menú</h2>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="reservas.html">Reservas</a></li>
            <li><a href="buscar_reserva.html">Buscar Reservas</a></li>
            <li><a href="abonar.html">Abonar</a></li>
        </ul>
    </aside>
    
    <main>
        <section class="payment">
            <h3>Abonar Reserva</h3>
            <form>
                <label for="reservation-id">ID de Reserva:</label>
                <input type="text" id="reservation-id" name="reservation-id" placeholder="Introduce el ID de la reserva" required>
    
                <label for="amount">Monto a Abonar:</label>
                <input type="number" id="amount" name="amount" step="0.01" placeholder="Monto en USD" required>
    
                <label for="payment-method">Método de Pago:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Transferencia Bancaria</option>
                </select>
    
                <label for="payment-details">Detalles del Pago:</label>
                <input type="text" id="payment-details" name="payment-details" placeholder="Ejemplo: 1234-5678-9012-3456" required>
    
                <button type="submit">Abonar</button>
            </form>
    
            <section class="payment-confirmation">
                <h3>Confirmación de Pago</h3>
                <p>Pago realizado con éxito. Tu reserva ha sido actualizada.</p>
                <p>Para más detalles, verifica tu correo electrónico.</p>
            </section>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Valhala Glamping. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
