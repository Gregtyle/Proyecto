        <section class="search-reservation">
            <h3>Buscar Reserva</h3>
            <form>
                <label for="reservation-id">ID de Reserva:</label>
                <input type="text" id="reservation-id" name="reservation-id" placeholder="Introduce el ID de la reserva" required>

                <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>

            </form>
